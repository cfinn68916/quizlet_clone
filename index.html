<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>quizlet clone</title>
    <link href="css/css.css" rel="stylesheet"/>
    <script>var version='v1.1'</script>
  </head>

  <body class='light-mode' onerror="alert('sorry, an error occured');//window.location.reload();">
    <div id='set_selector'>
      <input type='button' class="light-mode" value="spanish 3 unit 2 lesson 1 vocab" id='set_1' onclick="begin(1);">
      <input type='button' class="light-mode" value="spanish 3 unit 2 lesson 2 vocab" id='set_2' onclick="begin(2);">
      <input type='button' class="light-mode" value="spanish 3 unit 2 all vocab" id='set_3' onclick="begin(3);">
      <input type='button' class="light-mode" value="spanish 3 unit 3 lesson 1 vocab" id='set_4' onclick="begin(4);">
      <input type='button' class="light-mode" value="spanish 3 unit 3 lesson 2 vocab" id='set_5' onclick="begin(5);">
      <input type='button' class="light-mode" value="spanish 3 unit 3 all vocab" id='set_6' onclick="begin(6);">
      <input type='button' class="light-mode" value="spanish 3 unit 4 lesson 1 vocab" id='set_7' onclick="begin(7);">
      <input type='button' class="light-mode" value="spanish 3 unit 4 lesson 2 vocab" id='set_7' onclick="begin(8);">
      <input type='button' class="light-mode" value="spanish 3 unit 4 all vocab" id='set_7' onclick="begin(9);">

      <input type='button' class="light-mode" value="grammar" id='grammar_set_select' onclick="grammar_init();">
      

      <input type="button" class="light-mode" value="custom set 1" id="set_cs_1" onclick="begin(-1);">
      <input type="button" class="light-mode" value="custom set 2" id="set_cs_2" onclick="begin(-2);">
      <input type="button" class="light-mode" value="custom set 3" id="set_cs_3" onclick="begin(-3);">
      <input type="button" class="light-mode" value="custom set 4" id="set_cs_4" onclick="begin(-4);">
      <input type="button" class="light-mode" value="edit sets" id="set_edit" onclick="edit_custom();">
      

    </div>

    <div id="grammar-topic-selector">
      <input type='button' class="light-mode" value="present progressive" id='set_1' onclick="g_begin(0);">


    </div>

    <div id="grammar-test">
      <p id="g_q" class="light-mode"></p>
      <input type="text" spellcheck="false" class="light-mode" id="g_space"  value="">
      <input type="button" class="light-mode" id="g_submit" onclick="g_next();" value="submit">
    </div>

    <div id="grammar-res">
      <p id="g_q_result" class="light-mode"></p>
      <p id="g_q2" class="light-mode"></p>
      <p id="g_your_ans" class="light-mode"></p>
      <p id="g_correct_ans" class="light-mode"></p>
      <input type="button" class="light-mode" id="g_overide" onclick="g_overide();g_end_view();" value="overide">
      <input type="button" class="light-mode" id="g_submit" onclick="g_end_view();" value="next">
    </div>



    <div id='study_selector'>
      <input type='button' class="light-mode" value="flashcards" id='study_1' onclick="hide_study();flashcards();">
      <input type='button' class="light-mode" value="true/false quiz" id='study_2' onclick="hide_study();make_tf();">
      <input type='button' class="light-mode" value="written" id='study_3' onclick="hide_study();write_test();">
      <input type='button' class="light-mode" value="back" id='go_back' onclick="window.location.reload();">
    </div>









    <div id="flashcards">
      <p id='space' class="light-mode" onclick="flip();"></p>
      <input type='button' class="light-mode" value="next" id='next' onclick="next();">
    </div>

    <div id="tf_test">
      <p id='tf_question' class="light-mode"></p>
      <p id='tf_true' class="light-mode" onclick="process_tf_ans(1);">True</p>
      <p id='tf_false' class="light-mode" onclick="process_tf_ans(0);">False</p>
    </div>
    
    <div id='write_test'>
      <p id="write_q" class="light-mode"></p>
      <input type="text" spellcheck="false" class="light-mode" id="write_space" value="">
      <input type="button" class="light-mode" id="write_submit" onclick="write_next();" value="submit">
      <input type="button" class="light-mode" id="write_test_end" value="end test" onclick="end_test();">
    </div>
    
    <div id='write_ans'>
      <p id="write_q_result" class="light-mode"></p>
      <p id="write_q2" class="light-mode"></p>
      <p id="write_your_ans" class="light-mode"></p>
      <p id="write_correct_ans" class="light-mode"></p>
      <input type="button" class="light-mode" id="write_overide" onclick="write_overide();end_view();" value="overide">
      <input type="button" class="light-mode" id="write_submit" onclick="end_view();" value="next">
    </div>
    
    <div id="add_set">
      <p class="light-mode">paste your set here (put it in question,answer form):</p>
      <input type="text" spellcheck="false" class="light-mode" id="text_in" value="">
      <p class="light-mode">term/defenetion seperator:</p>
      <input type="text" spellcheck="false" class="light-mode" id="sep1" value="">
      <p class="light-mode">card seperator:</p>
      <input type="text" spellcheck="false" class="light-mode" id="sep2" value="">
      <p class="light-mode">set name:</p>
      <input type="text" spellcheck="false" class="light-mode" id="set-name" value="">
      <input type="button" class="light-mode" id="set_submit_1" onclick="add_set(1);" value="add as set 1">
      <input type="button" class="light-mode" id="set_submit_2" onclick="add_set(2);" value="add as set 2">
      <input type="button" class="light-mode" id="set_submit_3" onclick="add_set(3);" value="add as set 3">
      <input type="button" class="light-mode" id="set_submit_4" onclick="add_set(4);" value="add as set 4">
      
      
    </div>
    
    <div id='footer'>
      <p id='dark-light' class="light-mode" onclick="invert_mode();">switch to dark mode</p>
      <a class="light-mode" href="https://docs.google.com/forms/d/e/1FAIpQLScFJyk920sRvuHqiM6cCuwQz1aYMIoGeNb67kLfvbGrzE6Dbw/viewform?usp=sf_link">report a problem</a>
      <p></p>
      <a class="light-mode" href="https://github.com/cfinn68916/quizlet_clone">source code</a>
    </div>

    <script src="js/words.js"></script>
    <script src="js/grammar.js"></script>
    <script src="js/write.js"></script>
    <script src="js/local_storage.js"></script>
    <script src="js/flashcards.js"></script>
    <script src="js/tf_quiz.js"></script>
    <script src="js/sets.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
